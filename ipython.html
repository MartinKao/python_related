    <h1>安裝</h1>
    <br>
    <p>安裝 ipython 至 python2 指令： pip install ipython</p>
    <p>安裝 ipython 至 python3 指令： pip3 install ipython</p>
    <br>
    <p>安裝完成後，ipython 直接在終端機輸入 ipython 即可使用預設 ipython 版本</p>
    <br><br>

    <h1>切換版本</h1>
    <br>
    <p>找到 ipython 的執行檔路徑，位於 /usr/local/bin 資料夾內。</p>
    <p>共有三個執行檔，ipython, ipython2, ipython3</p>
    <p>修改 "ipython" 檔案的第一行，想要使用 ipython2 就改成和他一樣， ipython3 同理。</p>

</body>
